<div th:fragment="text">
	<label th:id="${item.linkId}" th:text="${item.text}" class="question-title"/>
	 <!-- Este contenedor es para identificar donde se insertarán los inputs, su nombres es linkId de la pregunta + -tipo_de_input + -container -->
	<div  th:id="${item.linkId + '~textarea-container'}">  
		<label th:required="${item.required}">
			<textarea th:name="${item.linkId + '~textarea'}" maxlength="250" th:required="${item.required}" th:readonly="${item.readOnly}" th:text="${#lists.size(item.initial) > 0 ? item.initial[0].value : ''}"/>
		</label>
	</div>
	<th:block th:if="${item.repeats}">
  		<input type="button" th:value="#{question.addOtherAnswer}" th:attr="onclick='agregarOtroTextarea(\'' + ${item.linkId} + '\')'"/>
  	</th:block>
</div>
